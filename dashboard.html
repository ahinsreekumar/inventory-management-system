<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Inventory System</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Inventory Management System</h1>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </header>

    <div class="container">
        <div class="controls">
            <button onclick="showAddAssetForm()" class="btn-primary">Add New Asset</button>
            <input type="text" id="searchInput" placeholder="Search assets..." onkeyup="searchAssets()">
        </div>

        <!-- Add Asset Form -->
        <div id="assetForm" class="modal" style="display: none;">
            <div class="modal-content">
                <h3>Add New Asset</h3>
                <form id="addAssetForm">
                    <div class="form-grid">
                        <input type="text" name="assetName" placeholder="Asset Name" required>
                        <input type="text" name="assetType" placeholder="Asset Type" required>
                        <input type="text" name="assetClassification" placeholder="Asset Classification">
                        <input type="text" name="location" placeholder="Location" required>
                        <input type="text" name="department" placeholder="Department" required>
                        <input type="text" name="custodianName" placeholder="Custodian Name">
                        <input type="text" name="deviceName" placeholder="Device Name">
                        <input type="date" name="allocationDate" placeholder="Allocation Date">
                        <input type="date" name="purchaseDate" placeholder="Purchase Date">
                        <input type="text" name="warrantyPeriod" placeholder="Warranty Period">
                        <input type="text" name="make" placeholder="Make">
                        <input type="text" name="systemModel" placeholder="System Model">
                        <input type="text" name="systemSerialNumber" placeholder="System Serial Number">
                        <select name="assetStatus" required>
                            <option value="">Select Status</option>
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Maintenance">Maintenance</option>
                        </select>
                        <input type="text" name="os" placeholder="Operating System">
                        <input type="text" name="osBit" placeholder="OS Bit">
                        <select name="licenseType">
                            <option value="">License Type</option>
                            <option value="VL">Volume License (VL)</option>
                            <option value="OEM">OEM</option>
                            <option value="Preloaded">Preloaded</option>
                        </select>
                        <input type="text" name="osKey" placeholder="OS Key">
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-primary">Save Asset</button>
                        <button type="button" onclick="hideAssetForm()" class="btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Assets Table -->
        <div class="table-container">
            <table id="assetsTable">
                <thead>
                    <tr>
                        <th>Asset Name</th>
                        <th>Asset Type</th>
                        <th>Location</th>
                        <th>Department</th>
                        <th>Custodian</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="assetsTableBody">
                    <!-- Assets will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
